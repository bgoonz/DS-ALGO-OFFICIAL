<h1 id="problem-235-an-arithmetic-geometric-sequence">Problem 235: An Arithmetic Geometric sequence</h1>
<p><a href="https://www.freecodecamp.org/learn/coding-interview-prep/project-euler/problem-235-an-arithmetic-geometric-sequence">FCC link</a></p>
<p>Given is the arithmetic-geometric sequence u(k) = (900-3k)rk-1.</p>
<p>Let s(n) = Σk=1…nu(k).</p>
<p>Find the value of r for which s(5000) = -600,000,000,000.</p>
<p>Give your answer rounded to 12 places behind the decimal point.</p>
