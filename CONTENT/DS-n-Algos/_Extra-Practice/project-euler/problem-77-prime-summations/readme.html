<h1 id="problem-77-prime-summations">Problem 77: Prime summations</h1>
<p><a href="https://www.freecodecamp.org/learn/coding-interview-prep/project-euler/problem-77-prime-summations">FCC link</a></p>
<p>It is possible to write ten as the sum of primes in exactly five different ways:</p>
<p>7 + 3</p>
<p>5 + 5</p>
<p>5 + 3 + 2</p>
<p>3 + 3 + 2 + 2</p>
<p>2 + 2 + 2 + 2 + 2</p>
<p>What is the first value which can be written as the sum of primes in over five thousand different ways?</p>
