<h1 id="problem-1-multiples-of-3-and-5">Problem 1: Multiples of 3 and 5</h1>
<p><a href="https://www.freecodecamp.org/learn/coding-interview-prep/project-euler/problem-1-multiples-of-3-and-5">FCC link</a></p>
<p>If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.</p>
<p>Find the sum of all the multiples of 3 or 5 below the provided parameter value <code>number</code>.</p>
