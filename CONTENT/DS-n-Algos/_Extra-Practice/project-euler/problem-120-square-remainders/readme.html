<h1 id="problem-120-square-remainders">Problem 120: Square remainders</h1>
<p><a href="https://www.freecodecamp.org/learn/coding-interview-prep/project-euler/problem-120-square-remainders">FCC link</a></p>
<p>Let r be the remainder when (a−1)n + (a+1)n is divided by a2.</p>
<p>For example, if a = 7 and n = 3, then r = 42: 63 + 83 = 728 ≡ 42 mod 49. And as n varies, so too will r, but for a = 7 it turns out that rmax = 42.</p>
<p>For 3 ≤ a ≤ 1000, find ∑ rmax.</p>
