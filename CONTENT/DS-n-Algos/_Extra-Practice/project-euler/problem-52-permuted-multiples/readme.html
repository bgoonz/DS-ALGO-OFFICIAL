<h1 id="problem-52-permuted-multiples">Problem 52: Permuted multiples</h1>
<p><a href="https://www.freecodecamp.org/learn/coding-interview-prep/project-euler/problem-52-permuted-multiples">FCC link</a></p>
<p>It can be seen that the number, 125874, and its double, 251748, contain exactly the same digits, but in a different order.</p>
<p>Find the smallest positive integer, <code>x</code>, such that <code>2x</code>, <code>3x</code>, <code>4x</code>, <code>5x</code>, and <code>6x</code>, contain the same digits.</p>
