<h1 id="problem-320-factorials-divisible-by-a-huge-integer">Problem 320: Factorials divisible by a huge integer</h1>
<p><a href="https://www.freecodecamp.org/learn/coding-interview-prep/project-euler/problem-320-factorials-divisible-by-a-huge-integer">FCC link</a></p>
<p>Let N(i) be the smallest integer n such that n! is divisible by (i!)1234567890</p>
<p>Let S(u)=∑N(i) for 10 ≤ i ≤ u.</p>
<p>S(1000)=614538266565663.</p>
<p>Find S(1 000 000) mod 1018.</p>
