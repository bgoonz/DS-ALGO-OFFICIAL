<h1 id="problem-407-idempotents">Problem 407: Idempotents</h1>
<p><a href="https://www.freecodecamp.org/learn/coding-interview-prep/project-euler/problem-407-idempotents">FCC link</a></p>
<p>If we calculate a2 mod 6 for 0 ≤ a ≤ 5 we get: 0,1,4,3,4,1.</p>
<p>The largest value of a such that a2 ≡ a mod 6 is 4. Let’s call M(n) the largest value of a &lt; n such that a2 ≡ a (mod n). So M(6) = 4.</p>
<p>Find ∑M(n) for 1 ≤ n ≤ 107.</p>
