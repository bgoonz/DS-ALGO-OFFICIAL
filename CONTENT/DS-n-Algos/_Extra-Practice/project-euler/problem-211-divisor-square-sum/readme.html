<h1 id="problem-211-divisor-square-sum">Problem 211: Divisor Square Sum</h1>
<p><a href="https://www.freecodecamp.org/learn/coding-interview-prep/project-euler/problem-211-divisor-square-sum">FCC link</a></p>
<p>For a positive integer n, let σ2(n) be the sum of the squares of its divisors. For example,</p>
<p>σ2(10) = 1 + 4 + 25 + 100 = 130.</p>
<p>Find the sum of all n, 0 &lt; n &lt; 64,000,000 such that σ2(n) is a perfect square.</p>
