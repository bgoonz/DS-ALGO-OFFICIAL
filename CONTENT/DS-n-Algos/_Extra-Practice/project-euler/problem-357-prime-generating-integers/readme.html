<h1 id="problem-357-prime-generating-integers">Problem 357: Prime generating integers</h1>
<p><a href="https://www.freecodecamp.org/learn/coding-interview-prep/project-euler/problem-357-prime-generating-integers">FCC link</a></p>
<p>Consider the divisors of 30: 1,2,3,5,6,10,15,30.</p>
<p>It can be seen that for every divisor d of 30, d+30/d is prime.</p>
<p>Find the sum of all positive integers n not exceeding 100 000 000such that for every divisor d of n, d+n/d is prime.</p>
