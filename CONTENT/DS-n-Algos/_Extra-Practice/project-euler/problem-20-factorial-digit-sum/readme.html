<h1 id="problem-20-factorial-digit-sum">Problem 20: Factorial digit sum</h1>
<p><a href="https://www.freecodecamp.org/learn/coding-interview-prep/project-euler/problem-20-factorial-digit-sum">FCC link</a></p>
<p><code>n</code>! means <code>n</code> × (<code>n</code> − 1) × … × 3 × 2 × 1</p>
<p>For example, 10! = 10 × 9 × … × 3 × 2 × 1 = 3628800,</p>
<p>and the sum of the digits in the number 10! is 3 + 6 + 2 + 8 + 8 + 0 + 0 = 27.</p>
<p>Find the sum of the digits <code>n</code>!</p>
