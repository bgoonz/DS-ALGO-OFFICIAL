<h1 id="problem-276-primitive-triangles">Problem 276: Primitive Triangles</h1>
<p><a href="https://www.freecodecamp.org/learn/coding-interview-prep/project-euler/problem-276-primitive-triangles">FCC link</a></p>
<p>Consider the triangles with integer sides a, b and c with a ≤ b ≤ c.</p>
<p>An integer sided triangle (a,b,c) is called primitive if gcd(a,b,c)=1.</p>
<p>How many primitive integer sided triangles exist with a perimeter not exceeding 10 000 000?</p>
