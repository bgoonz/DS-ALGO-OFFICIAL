<h1 id="problem-76-counting-summations">Problem 76: Counting summations</h1>
<p><a href="https://www.freecodecamp.org/learn/coding-interview-prep/project-euler/problem-76-counting-summations">FCC link</a></p>
<p>It is possible to write five as a sum in exactly six different ways:</p>
<p>4 + 1</p>
<p>3 + 2</p>
<p>3 + 1 + 1</p>
<p>2 + 2 + 1</p>
<p>2 + 1 + 1 + 1</p>
<p>1 + 1 + 1 + 1 + 1</p>
<p>How many different ways can one hundred be written as a sum of at least two positive integers?</p>
