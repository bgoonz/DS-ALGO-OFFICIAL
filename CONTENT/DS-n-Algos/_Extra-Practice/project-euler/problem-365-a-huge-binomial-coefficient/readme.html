<h1 id="problem-365-a-huge-binomial-coefficient">Problem 365: A huge binomial coefficient</h1>
<p><a href="https://www.freecodecamp.org/learn/coding-interview-prep/project-euler/problem-365-a-huge-binomial-coefficient">FCC link</a></p>
<p>The binomial coefficient C(1018,109) is a number with more than 9 billion (9×109) digits.</p>
<p>Let M(n,k,m) denote the binomial coefficient C(n,k) modulo m.</p>
<p>Calculate ∑M(1018,109,p_q_r) for 1000&lt;p&lt;q&lt;r&lt;5000 and p,q,r prime.</p>
