<h1 id="problem-85-counting-rectangles">Problem 85: Counting rectangles</h1>
<p><a href="https://www.freecodecamp.org/learn/coding-interview-prep/project-euler/problem-85-counting-rectangles">FCC link</a></p>
<p>By counting carefully it can be seen that a rectangular grid measuring 3 by 2 contains eighteen rectangles:</p>
<figure>
<img src="https://cdn-media-1.freecodecamp.org/project-euler/counting-rectangles.png" alt="a diagram of the different rectangles found within a 3 by 2 rectangular grid" /><figcaption>a diagram of the different rectangles found within a 3 by 2 rectangular grid</figcaption>
</figure>
<p>Although there exists no rectangular grid that contains exactly two million rectangles, find the area of the grid with the nearest solution.</p>
