<h1 id="problem-34-digit-factorials">Problem 34: Digit factorials</h1>
<p><a href="https://www.freecodecamp.org/learn/coding-interview-prep/project-euler/problem-34-digit-factorials">FCC link</a></p>
<p>145 is a curious number, as 1! + 4! + 5! = 1 + 24 + 120 = 145.</p>
<p>Find the numbers and the sum of the numbers which are equal to the sum of the factorial of their digits.</p>
<p><strong>Note:</strong> as 1! = 1 and 2! = 2 are not sums they are not included.</p>
