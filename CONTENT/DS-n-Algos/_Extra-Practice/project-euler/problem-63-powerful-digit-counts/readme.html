<h1 id="problem-63-powerful-digit-counts">Problem 63: Powerful digit counts</h1>
<p><a href="https://www.freecodecamp.org/learn/coding-interview-prep/project-euler/problem-63-powerful-digit-counts">FCC link</a></p>
<p>The 5-digit number, 16807 = 75, is also a fifth power. Similarly, the 9-digit number, 134217728 = 89, is a ninth power.</p>
<p>Complete the function so that it returns how many positive integers are of length <code>n</code> and an <code>n</code>th power.</p>
