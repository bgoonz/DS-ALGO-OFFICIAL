<h1 id="problem-179-consecutive-positive-divisors">Problem 179: Consecutive positive divisors</h1>
<p><a href="https://www.freecodecamp.org/learn/coding-interview-prep/project-euler/problem-179-consecutive-positive-divisors">FCC link</a></p>
<p>Find the number of integers 1 &lt; n &lt; 107, for which n and n + 1 have the same number of positive divisors. For example, 14 has the positive divisors 1, 2, 7, 14 while 15 has 1, 3, 5, 15.</p>
