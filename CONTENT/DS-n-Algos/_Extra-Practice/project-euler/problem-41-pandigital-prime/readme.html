<h1 id="problem-41-pandigital-prime">Problem 41: Pandigital prime</h1>
<p><a href="https://www.freecodecamp.org/learn/coding-interview-prep/project-euler/problem-41-pandigital-prime">FCC link</a></p>
<p>We shall say that an <code>n</code>-digit number is pandigital if it makes use of all the digits 1 to <code>n</code> exactly once. For example, 2143 is a 4-digit pandigital and is also prime.</p>
<p>What is the largest <code>n</code>-length digit pandigital prime that exists?</p>
