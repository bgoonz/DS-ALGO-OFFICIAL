<h1 id="harshad-or-niven-series">Harshad or Niven series</h1>
<p><a href="https://www.freecodecamp.org/learn/coding-interview-prep/rosetta-code/harshad-or-niven-series">FCC link</a></p>
<p>The Harshad or Niven numbers are positive integers â‰¥ 1 that are divisible by the sum of their digits.</p>
<p>For example, <code>42</code> is a Harshad number as <code>42</code> is divisible by <code>(4 + 2)</code> without remainder.</p>
<p>Assume that the series is defined as the numbers in increasing order.</p>
