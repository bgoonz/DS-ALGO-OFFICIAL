<h1 id="sum-digits-of-an-integer">Sum digits of an integer</h1>
<p><a href="https://www.freecodecamp.org/learn/coding-interview-prep/rosetta-code/sum-digits-of-an-integer">FCC link</a></p>
<p>Write a function that takes a string as a parameter. This string represents a number that can be in any base (less than 37) and return the sum of its digits.</p>
<ul>
<li><strong>1</strong>10 sums to <strong>1</strong></li>
<li><strong>1234</strong>10 sums to <strong>10</strong></li>
<li><strong>fe</strong>16 sums to <strong>29</strong></li>
<li><strong>f0e</strong>16 sums to <strong>29</strong></li>
</ul>
