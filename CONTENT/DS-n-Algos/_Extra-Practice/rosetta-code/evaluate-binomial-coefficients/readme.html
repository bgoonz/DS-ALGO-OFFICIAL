    <h1 id="evaluate-binomial-coefficients">Evaluate binomial coefficients</h1>
    <p>

    <p>
      Write a function to calculate the binomial coefficient for the given value
      of n and k.
    </p>
    <p>This formula is recommended:</p>
    <p>
      <span class="math inline"
        >$\\binom{n}{k} = \\frac{n!}{(n-k)!k!} =
        \\frac{n(n-1)(n-2)\\ldots(n-k+1)}{k(k-1)(k-2)\\ldots 1}$</span
      >
    </p>
