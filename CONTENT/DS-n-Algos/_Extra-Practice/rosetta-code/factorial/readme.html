<h1 id="factorial">Factorial</h1>
<p><a href="https://www.freecodecamp.org/learn/coding-interview-prep/rosetta-code/factorial">FCC link</a></p>
<p>Write a function to return the factorial of a number.</p>
<p>Factorial of a number is given by:</p>
<p>n! = n * (n-1) * (n-2) * â€¦.. * 1</p>
<p>For example:</p>
<ul>
<li><code>3! = 3 * 2 * 1 = 6</code></li>
<li><code>4! = 4 * 3 * 2 * 1 = 24</code></li>
</ul>
<p><strong>Note:</strong> <code>0! = 1</code></p>
