    <h1 id="identity-matrix">Identity matrix</h1>
    <p>
      <a
        href="https://www.freecodecamp.org/learn/coding-interview-prep/rosetta-code/identity-matrix"
        >FCC link</a
      >

    <p>
      An <em>identity matrix</em> is a square matrix of size \( n \times n \),
      where the diagonal elements are all <code>1</code>s (ones), and all the
      other elements are all <code>0</code>s (zeroes).
    </p>
    <ul>
      <li>
        \(\displaystyle I_{n}=\begin{bmatrix} 1 &amp; 0 &amp; 0 \cr 0 &amp; 1
        &amp; 0 \cr 0 &amp; 0 &amp; 1 \cr \end{bmatrix}\)
      </li>
    </ul>
