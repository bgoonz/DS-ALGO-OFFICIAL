<h1 id="topological-sort">Topological sort</h1>
<p><a href="https://www.freecodecamp.org/learn/coding-interview-prep/rosetta-code/topological-sort">FCC link</a></p>
<p>Given a mapping between items, and items they depend on, a <a href="https://en.wikipedia.org/wiki/Topological%20sorting" title="wp: Topological sorting">topological sort</a> orders items so that no item precedes an item it depends upon. The compiling of a library in the <a href="https://en.wikipedia.org/wiki/VHDL" title="wp: VHDL">VHDL</a> language has the constraint that a library must be compiled after any library it depends on.</p>
