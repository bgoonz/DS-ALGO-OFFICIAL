<p><a href="https://www.freecodecamp.org/learn/coding-interview-prep/rosetta-code/sorting-algorithmsstrand-sort">FCC link</a></p>
<p>Write a function to sort an array using the <a href="https://en.wikipedia.org/wiki/Strand%20sort">Strand sort</a>. The function should return the sorted array.</p>
<p>This is a way of sorting numbers by extracting shorter sequences of already sorted numbers from an unsorted list.</p>
