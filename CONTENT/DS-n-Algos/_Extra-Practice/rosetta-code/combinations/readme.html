    <p>
      Given non-negative integers <code>m</code> and <code>n</code>, generate
      all size <code>m</code> combinations of the integers from
      <code>0</code> (zero) to <code>n-1</code> in sorted order (each
      combination is sorted and the entire table is sorted).
    </p>
    <p><strong>Example:</strong></p>
    <p><code>3</code> comb <code>5</code> is:</p>
    <p>0 1 2 0 1 3 0 1 4 0 2 3 0 2 4 0 3 4 1 2 3 1 2 4 1 3 4 2 3 4</p>
