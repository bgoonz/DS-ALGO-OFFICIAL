<h1 id="balanced-brackets">Balanced brackets</h1>
<p><a href="https://www.freecodecamp.org/learn/coding-interview-prep/rosetta-code/balanced-brackets">FCC link</a></p>
<p>Determine whether a generated string of brackets is balanced; that is, whether it consists entirely of pairs of opening/closing brackets (in that order), none of which mis-nest.</p>
<p><strong>Examples:</strong></p>
<table>
<thead>
<tr class="header">
<th>Input</th>
<th>Output</th>
</tr>
</thead>
<tbody>
<tr class="odd">
<td><code>[]</code></td>
<td>true</td>
</tr>
<tr class="even">
<td><code>][</code></td>
<td>false</td>
</tr>
<tr class="odd">
<td><code>[][]</code></td>
<td>true</td>
</tr>
<tr class="even">
<td><code>][]</code></td>
<td>false</td>
</tr>
<tr class="odd">
<td><code>[]][[]</code></td>
<td>false</td>
</tr>
<tr class="even">
<td><code>[[[[]]]]</code></td>
<td>true</td>
</tr>
</tbody>
</table>
</body>
