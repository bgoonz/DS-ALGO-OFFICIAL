<h1 id="gamma-function">Gamma function</h1>
<p><a href="https://www.freecodecamp.org/learn/coding-interview-prep/rosetta-code/gamma-function">FCC link</a></p>
<p>Implement one algorithm (or more) to compute the <a href="https://en.wikipedia.org/wiki/Gamma%20function">Gamma</a> (<span class="math inline">$\\Gamma$</span>) function (in the real field only).</p>
<p>The Gamma function can be defined as:</p>
<p><span class="math inline">$\\Gamma(x) = \\displaystyle\\int\_0^\\infty t^{x-1}e^{-t} dt$</span></p>
