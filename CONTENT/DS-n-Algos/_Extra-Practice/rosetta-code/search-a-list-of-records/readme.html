<h1 id="search-a-list-of-records">Search a list of records</h1>
<p><a href="https://www.freecodecamp.org/learn/coding-interview-prep/rosetta-code/search-a-list-of-records">FCC link</a></p>
<p>A record consists of attributes that describe an entity. Each attribute has a name and a value. For example, a person can have an attribute <code>age</code> with a value of 25. An important operation on a list of records is to find a record with a particular attribute value.</p>
