<h1 id="string-format">String Format</h1>
<p>Create a string formatting function that accepts an input string and a number of arguments to replace positions in the input string.</p>
<h2 id="example">Example</h2>
<pre><code>f(&#39;Hello {0} {1}&#39;, &#39;Mr.&#39;, &#39;X&#39;) // =&gt; &#39;Hello Mr. X&#39;
f(&#39;{1}_{0}&#39;, &#39;{1}&#39;, &#39;{0}&#39;)     // =&gt; &#39;{0}_{1}&#39;</code></pre>
<p>By <a href="https://github.com/riga">Riga</a>.</p>
