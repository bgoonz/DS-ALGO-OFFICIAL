<h1 id="阶乘">阶乘</h1>
<p>在数学上, 一个正整数 <code>n</code> 的阶乘 (写作 <code>n!</code>), 就是所有小于等于 <code>n</code> 的正整数的乘积. 比如:</p>
<pre><code>5! = 5 * 4 * 3 * 2 * 1 = 120</code></pre>
