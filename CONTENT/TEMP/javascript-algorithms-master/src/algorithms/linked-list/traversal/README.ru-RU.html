<h1 id="обход-связного-списка">Обход связного списка</h1>
<p>Задача состоит в том, чтобы обойти связный список в прямом порядке.</p>
<p>Например, для следующего связного списка:</p>
<figure>
<img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Singly-linked-list.svg" alt="Singly linked list" /><figcaption>Singly linked list</figcaption>
</figure>
<p>Порядок обхода будет такой:</p>
<pre class="text"><code>12 → 99 → 37</code></pre>
<p>Временная сложность - <code>O(n)</code>, потому что мы посещаем каждый узел только один раз.</p>
