<h1 id="reversed-linked-list-traversal">Reversed Linked List Traversal</h1>
<p>The task is to traverse the given linked list in reversed order.</p>
<p>For example for the following linked list:</p>
<p><img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Singly-linked-list.svg" /></p>
<p>The order of traversal should be:</p>
<pre class="text"><code>37 → 99 → 12</code></pre>
<p>The time complexity is <code>O(n)</code> because we visit every node only once.</p>
