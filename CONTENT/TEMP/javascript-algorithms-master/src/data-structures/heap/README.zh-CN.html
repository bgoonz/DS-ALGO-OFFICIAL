<h1 id="堆-数据结构">堆 (数据结构)</h1>
<p>在计算机科学中, 一个 <strong>堆(heap)</strong> 是一种特殊的基于树的数据结构，它满足下面描述的堆属性。</p>
<p>在一个 <em>最小堆(min heap)</em> 中, 如果 <code>P</code> 是 <code>C</code> 的一个父级节点, 那么 <code>P</code> 的key(或value)应小于或等于 <code>C</code> 的对应值.</p>
<figure>
<img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Min-heap.png" alt="最小堆" /><figcaption>最小堆</figcaption>
</figure>
<p>在一个 <em>最大堆(max heap)</em> 中, <code>P</code> 的key(或value)大于 <code>C</code> 的对应值。</p>
<figure>
<img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Max-Heap.svg" alt="堆" /><figcaption>堆</figcaption>
</figure>
<p>在堆“顶部”的没有父级节点的节点,被称之为根节点。</p>
