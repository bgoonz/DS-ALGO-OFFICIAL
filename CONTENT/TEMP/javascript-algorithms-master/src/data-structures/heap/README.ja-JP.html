<h1 id="ヒープ-データ構造">ヒープ (データ構造)</h1>
<p>コンピュータサイエンスにおいて、<em>ヒープ</em>は特殊な木構造のデータ構造で、後述するヒープの特性を持っています。</p>
<p><em>最小ヒープ</em>では、もし<code>P</code>が<code>C</code>の親ノードの場合、<code>P</code>のキー(値)は<code>C</code>のキーより小さい、または等しくなります。</p>
<figure>
<img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Min-heap.png" alt="MinHeap" /><figcaption>MinHeap</figcaption>
</figure>
<p><em>最大ヒープ</em>では、<code>P</code>のキーは<code>C</code>のキーより大きい、もしくは等しくなります。</p>
<figure>
<img src="https://upload.wikimedia.org/wikipedia/commons/3/38/Max-Heap.svg" alt="Heap" /><figcaption>Heap</figcaption>
</figure>
<p>ヒープの「トップ」のノードには親ノードが存在せず、ルートノードと呼ばれます。</p>
