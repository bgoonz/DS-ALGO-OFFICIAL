<h1 id="优先队列">优先队列</h1>
<p>在计算机科学中, <strong>优先级队列(priority queue)</strong> 是一种抽象数据类型, 它类似于常规的队列或栈, 但每个元素都有与之关联的“优先级”。</p>
<p>在优先队列中, 低优先级的元素之前前面应该是高优先级的元素。 如果两个元素具有相同的优先级, 则根据它们在队列中的顺序是它们的出现顺序即可。</p>
<p>优先队列虽通常用堆来实现,但它在概念上与堆不同。优先队列是一个抽象概念，就像“列表”或“图”这样的抽象概念一样;</p>
<p>正如列表可以用链表或数组实现一样，优先队列可以用堆或各种其他方法实现,例如无序数组。</p>
