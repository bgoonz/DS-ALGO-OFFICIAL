<h1 id="队列">队列</h1>
<p>在计算机科学中, 一个 <strong>队列(queue)</strong> 是一种特殊类型的抽象数据类型或集合。集合中的实体按顺序保存。</p>
<p>队列基本操作有两种：入队和出队。从队列的后端位置添加实体，称为入队；从队列的前端位置移除实体，称为出队。</p>
<p>队列中元素先进先出 FIFO (first in, first out)的示意</p>
