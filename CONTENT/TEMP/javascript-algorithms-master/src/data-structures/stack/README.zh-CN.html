<h1 id="栈">栈</h1>
<p>在计算机科学中, 一个 <strong>栈(stack)</strong> 是一种抽象数据类型,用作表示元素的集合,具有两种主要操作:</p>
<ul>
<li><strong>push</strong>, 添加元素到栈的顶端(末尾);</li>
<li><strong>pop</strong>, 移除栈最顶端(末尾)的元素.</li>
</ul>
<p>以上两种操作可以简单概括为“后进先出(LIFO = last in, first out)”。</p>
<p>此外,应有一个 <code>peek</code> 操作用于访问栈当前顶端(末尾)的元素。</p>
<p>“栈”这个名称,可类比于一组物体的堆叠(一摞书,一摞盘子之类的)。</p>
