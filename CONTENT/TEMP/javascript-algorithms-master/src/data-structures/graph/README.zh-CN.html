<h1 id="图">图</h1>
<p>在计算机科学中, <strong>图(graph)</strong> 是一种抽象数据类型, 旨在实现数学中的无向图和有向图概念，特别是图论领域。</p>
<p>一个图数据结构是一个(由有限个或者可变数量的)顶点/节点/点和边构成的有限集。</p>
<p>如果顶点对之间是无序的,称为无序图,否则称为有序图;</p>
<p>如果顶点对之间的边是没有方向的,称为无向图,否则称为有向图;</p>
<p>如果顶点对之间的边是有权重的,该图可称为加权图。</p>
