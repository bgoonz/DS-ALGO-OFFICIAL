    * {

      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    pre {
      background: #222;
      color: white;
      position: relative;
    }

    pre code {
      display: block;
      padding: 1rem;
      overflow: auto;
    }

    pre[data-type] {
      margin-top: 2rem;
    }

    pre[data-type]::before {
      content: attr(data-type);
      position: absolute;
      bottom: 100%;
      margin-bottom: 2px;
      left: 0;
      color: black;
    }

    figure {
      background: #ccc;
      margin: 0;
      padding: 1rem;
    }

    figcaption form {
      display: inline-block;
    }

    .codepen-mover-button {
      position: absolute;
      bottom: 5px;
